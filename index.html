<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="icon" href="css/PN_Spinning_Coin.gif">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <div class="container">
    <h1 class="page-title">
      Currency Converter
    </h1>
    <!-- <p class="page-subtitle">
      Descubra os valores em real R$
    </p> -->
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
    
    <label for="moeda">Insert the value & choose the coin to convert</label><br>

    <div class="input-gifs">
      <img src="css/PN_Spinning_Coin.gif" class="coin-gif1" alt="">

      <label for="realValue">R$</label>
      <input type="number"
      name="realValue"
      id="realValue"
      class="input"
      step="0.01"
      min="0.00"
      max="9999999999.99"
      value=""
      onclick=""
      onchange=""
      autofocus
      required
      size="2" />

      <img src="css/PN_Spinning_Coin.gif" class="coin-gif2" alt="">

      <div class="form-group">

        <input type="radio"
        id="dollar"
        name="otherCoin"
        class="input radio"
        value="Dollar"
        tabindex="2"
        />
        <label for="dollar">Dollar</label>

        <input type="radio"
        id="euro"
        name="otherCoin"
        class="input radio"
        value="Euro"
        tabindex="3"
        />
        <label for="euro">Euro</label>

        <input type="radio"
        id="pound"
        name="otherCoin"
        class="input radio"
        value="Pound"
        tabindex="4"
        />
        <label for="pound">Pound</label>
        
        <input type="radio"
        id="bitcoin"
        name="otherCoin"
        class="input radio"
        value="Bitcoin"
        tabindex="4"
        />
        <label for="bitcoin">Bitcoin</label>

     </div>

     <div class="form-group">
       <button class="deactivated btn" id="convertBtn" type="submit" onclick="activateBtn() ; blockbtn()" disabled>Convert</button>

       <button type="reset" class="btn" id="cleanBtn" tabindex="7">Clean</button>
     </div>

    
    <h2 id="valorConvertido"></h2>
  </div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    <script src="./main.js"></script>
</body>
</html>
